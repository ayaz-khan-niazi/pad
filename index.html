<!DOCTYPE html>
<html>
<head>
  <title>Loan Request Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom Styles */
    body {
      padding: 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .page-header h1 {
      font-size: 32px;
      color: #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>
    <header>
        <div class="page-header">
          <h1>Pakistan Association Dubai</h1>
        </div>
      </header>
  <div class="container">
    <h2>Requestee's Information /درخواست گزار کی معلومات</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="registrationNumber">Registration Number:</label>
          <input type="text" id="registrationNumber" name="registrationNumber" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-control" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name/نام:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="fatherName">Name Husbands/Fathers/والد/شوہر کا نام:</label>
          <input type="text" id="fatherName" name="fatherName" class="form-control" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="emiratesID">Number ID Emirates/امارات آئی ڈی نمبر:</label>
          <input type="text" id="emiratesID" name="emiratesID" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
          <label for="expiryDate">Date Expiry ID Emirates/امارات آئی ڈی کی میعاد ختم ہونے کی تاریخ:</label>
          <input type="date" id="expiryDate" name="expiryDate" class="form-control" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cityPakistan">What city in Pakistan are you from/شہر/پاتا کا پاکستان:</label>
          <input type="text" id="cityPakistan" name="cityPakistan" class="form-control" required>
        </div>
        <div class="form-group col-md-3">
          <label for="mobileNumber">Mobile Number/نمبر موبائل:</label>
          <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" required>
        </div>
        <div class="form-group col-md-3">
          <label for="monthlyIncome">Monthly Income/آمدنی ماہانہ:</label>
          <input type="text" id="monthlyIncome" name="monthlyIncome" class="form-control" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="uaeResidence">How long have you lived in The UAE/آپ متحدہ عرب امارات میں کتنے عرصے سے رہ رہے ہیں:</label>
          <input type="text" id="uaeResidence" name="uaeResidence" class="form-control" required>
        </div>
        <div class="form-group col-md-12">
          <label for="cityUAE">What city do you live in UAE/شہر/پاتا کا امارات عرب متحدہ:</label>
          <input type="text" id="cityUAE" name="cityUAE" class="form-control" required>
        </div>
      </div>

      <div class="form-group">
        <label>Do you have Insurance? / کیا آپ کے پاس انشورنس ہے؟</label>
        <div class="form-check">
          <input type="checkbox" id="insuranceYes" name="insurance" value="Yes" class="form-check-input">
          <label for="insuranceYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="insuranceNo" name="insurance" value="No" class="form-check-input">
          <label for="insuranceNo" class="form-check-label">No</label>
        </div>
      </div>

      <div class="form-group">
        <label>Does Your family live with you? / کیا آپکی فیملی آپ کے ساتھ مقیم ہے؟</label>
        <div class="form-check">
          <input type="checkbox" id="familyYes" name="family" value="Yes" class="form-check-input">
          <label for="familyYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="familyNo" name="family" value="No" class="form-check-input">
          <label for="familyNo" class="form-check-label">No</label>
        </div>
      </div>

      <div class="form-group">
        <label for="membershipNumber">If yes, what is your membership number? / اگرہاں توممبرشپ نمبر؟</label>
        <input type="text" id="membershipNumber" name="membershipNumber" class="form-control">
      </div>

      <div class="form-group">
        <label for="associationMember">Are you a member of Pakistan Association? / کیا آپ پاکستان ایسوسی ایشن کے ممبر ہے؟</label>
        <div class="form-check">
          <input type="checkbox" id="associationYes" name="associationMember" value="Yes" class="form-check-input">
          <label for="associationYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="associationNo" name="associationMember" value="No" class="form-check-input">
          <label for="associationNo" class="form-check-label">No</label>
        </div>
      </div> 
      <div class="form-row">
      <div class="form-group col-md-12">
        <label for="loanCategory">Loan Category / قرضے کی قسم:</label>
        <select id="loanCategory" name="loanCategory" class="form-control">
          <option value="">Select Loan Category</option>
          <option value="Medical Assistance">Medical Assistance</option>
          <option value="Education">Education</option>
          <option value="Legal Assistance">Legal Assistance</option>
          <option value="Financial Assistance">Financial Assistance</option>
          <option value="Repatriation">Repatriation</option>
          <option value="Death Case">Death Case</option>
          <option value="ChequeDisputes">Cheque Dispute</option>
          <option value="RentalDisputes">Rental Dispute</option>
        </select>
      </div>
    </div>
      <div class="form-group">
        <label for="issueDetails">Discription/Details of your Issue / تفصیل کی ضرورت:</label>
        <textarea id="issueDetails" name="issueDetails" class="form-control" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="zakaahEligible">I confess that I am entitled/Eligible for zakaah. / میں اقرار کرتا / کرتی ہو کے میں زکوۃ کا / کی مستحق ہو:</label>
        <div class="form-check">
          <input type="checkbox" id="zakaahYes" name="zakaahEligible" value="Yes" class="form-check-input">
          <label for="zakaahYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="zakaahNo" name="zakaahEligible" value="No" class="form-check-input">
          <label for="zakaahNo" class="form-check-label">No</label>
        </div>
      </div>

      <p>Kindly submit your passport, Emirates ID and Visa Copy, and all other documents related to your case.</p>
      <p>پاسپورٹ ، ویزا کاپی ، یمیراتیس آئی ڈی اور آپکی مسئلے سے مسالک داستاویزاات جمع کرائیں</p>

      <a href="approval.html" class="btn btn-success">Go to Approvals</a>
    </form>
  </div>
